name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: icpc_website
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: backend

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/icpc_website
        working-directory: backend

      - name: Seed database
        run: npm run seed
        working-directory: backend

      - name: Build server
        run: |
          npm run build
        working-directory: backend

      - name: Start server (background)
        run: |
          nohup node dist/index.js &
          # wait for port
          for i in `seq 1 30`; do
            nc -z localhost 5000 && break || sleep 1
          done
        working-directory: backend

      - name: Run unit tests
        run: npm run test:unit --silent
        working-directory: backend

      - name: Run integration tests
        if: always()
        run: npm run test:integration --silent
        working-directory: backend

      - name: Run Judge0 E2E (only when secrets set)
        if: ${{ secrets.JUDGE0_URL != '' && secrets.JUDGE0_KEY != '' }}
        run: npx jest --config=jest.config.cjs --runInBand tests/integration/judge0.e2e.test.ts
        working-directory: backend
